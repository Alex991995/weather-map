<section class="container">
  <div class="wrapper">
    <div class="d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <h3>Current weather in {{ weatherInfo()?.name }}</h3>
        <img [src]="iconWeather()" alt="" />
        <h3>{{ weatherCity()?.main }}</h3>
      </div>
      <div>
        <button
          class="btn btn-outline-primary"
          (click)="clickEventAddToFavorite(weatherInfo()!.id)"
        >
          add to fav
        </button>
      </div>
    </div>
    <h3>{{ weatherInfo()?.temp | convertTemp }}</h3>
    <div>
      <h4>Humidity</h4>
      <span> {{ weatherInfo()?.humidity }} %</span>

      <h4>Pressure</h4>
      <span> {{ weatherInfo()?.pressure }} </span>

      <h4>Wind</h4>
      <span> {{ weatherInfo()?.wind?.speed }} k/m</span>
    </div>
  </div>
  <app-charts-weather [forecastData]="forecastData()" />

  <app-cards-forecast [forecastFor5Days]="forecastFor5Days()" />
</section>
