<h3>{{ title() }}</h3>
<div class="wrapper">
  @if(weatherData()) { @for (city of weatherData(); track $index) {
  <div
    class="card mb-3 shadow-sm"
    [class.text-bg-primary]="typeCard() === 'popular'"
    [class.text-bg-warning]="typeCard() === 'default'"
    [class.text-bg-info]="typeCard() === 'favorite'"
  >
    <div class="card-body text-center">
      <h5 class="card-title">{{ city.name }}</h5>
      <img
        [src]="'https://openweathermap.org/img/wn/' + city.icon + '@2x.png'"
        alt="Weather icon"
      />
      <p class="card-text">{{ city.temp | convertTemp }}</p>
      <p>ðŸ’§ Humidity: {{ city.humidity }}%</p>
      <p>Pressure: {{ city.pressure }} hPa</p>

      <p class="text-muted">{{ city.description }}</p>
    </div>
  </div>
  } }
</div>
