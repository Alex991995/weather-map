<header>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/"
        ><img [ngSrc]="image" alt="" width="40" height="40"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-between"
        id="navbarNav"
      >
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" i18n aria-current="page" routerLink="/"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" i18n routerLink="/history">History</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" i18n routerLink="/settings">Settings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" i18n routerLink="/comparison">Comparison</a>
          </li>
        </ul>
        <div class="d-flex gap-3">
          @if(isAuthorized()){
          <button class="btn btn-dark" i18n (click)="logOut()">Exit</button>

          } @else {
          <a class="btn btn-success" i18n routerLink="/register" role="button"
            >Register</a
          >
          <a class="btn btn-warning" i18n routerLink="/login" role="button"
            >Log in</a
          >
          }
        </div>
      </div>
    </div>
  </nav>
</header>
